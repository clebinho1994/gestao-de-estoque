<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LASC</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <main class="container">

    <section class="formulario">   
      <form action="">
        <div class="logo">
          <img src="./assets/img/logo-lasc.png" alt="" aria-label="logo">
        </div>
        <label for="login">Login</label>
        <input type="text" name="login" id="login" aria-label="login" placeholder="Login">
        <label for="senha">Senha</label>
        <input type="text" name="senha" id="senha" aria-label="senha" placeholder="Senha">
      </form>      
    </section>


  </main>

  <script src="./js/script.js"></script>
</body>
</html>
